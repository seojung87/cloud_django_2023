{% extends 'blog/base.html' %}

{% block title %}
    Create post - blog
{% endblock %}

{% block main_area %}
    <h1> Update Post</h1>
    <hr/>

    <form method="POST" enctype ="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
{% endblock %}
