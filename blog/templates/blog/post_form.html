{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Create post - blog
{% endblock %}

{% block main_area %}
    <h1> Create New Post</h1>
    <hr/>

    <form method="POST" enctype ="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form | crispy }}
        </table>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
    <p>Preview</p>
    {{ form.media }}
{% endblock %}
